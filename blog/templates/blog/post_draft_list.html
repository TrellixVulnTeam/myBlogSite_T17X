{% extends 'blog/base.html' %}

{% block title %}My Drafts{% endblock %}

{% block content %}

    {% for post in posts %}
        <div class="post">
            <p class="date">created: {{ post.created_date | date:'m-d-Y' }}</p>
            <h1><a href="{% url 'post_detail'  pk=post.pk %}}"></a>{{ post.title }}</h1>
            <p>{{ post.text|truncatechars:50|linebreaksbr }}</p>
            <a href="{% url 'post_publish' pk=post.pk %}" class="btn btn-primary">Publish</a>
        </div>
    {% endfor %}

{% endblock %}
