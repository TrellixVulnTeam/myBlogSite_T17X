{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@600&display=swap" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <script src="https://kit.fontawesome.com/9bba08db93.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="page-header">
        {% if user.is_authenticated %}
            <a href="{% url "post_draft_list" %}"><i class="fab fa-blogger-b 3x top-menu"></i></a>
            <a href="{% url "post_new" %}"><i class="fas fa-blog top-menu"></i></a>
        
            <p class="top-menu">Hello {{ user.username }} <small><a href="{% url 'logout' %}">Log out</a></small></p>
        {% else %}
            <a href="{% url 'login' %}"  class="top-menu"><i class="fas fa-sign-in-alt"></i></a>

        {% endif %}
        <h1><a href="{% url 'post_list' %}">My Blog</a></h1>
    </div>

    <div class="content container">
        <div class="row">
            <div class="col-md-8">

                {% block content %}
                {% endblock %}

            </div>
        </div>
    </div>

</body>
</html>
